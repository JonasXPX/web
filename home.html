<script type="text/javascript">
$(function(){
  if(Cookies.get("nickname")){
    // $("name").append(Cookies.get("nickname") + " logou no Endcraft");

      var name = Cookies.get("nickname");
    $("name").typed({
      strings: [name, "logou no EndCraft", name + ", Bem Vindo!"],
      typeSpeed: 0
    });
  }
  $(".bold").hover(function() {
    $(this).animate({
      fontSize: "+=40",
    }, 330)
  }, function() {
    $(this).animate({
      fontSize: "-=40",
    }, 50)
  });

})
</script>
